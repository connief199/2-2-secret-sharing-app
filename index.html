<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Share Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>XOR Share Generator</h1>

        <div class="section">
            <h2>Generate Shares</h2>
            <p>Enter the secret as a continuous string of 62 integers (each between 0 and 5):</p>
            <input type="text" id="secret" placeholder="e.g., 01234501234501234501234501234501234501234501234501234501234501" maxlength="62">
            <button onclick="generateShares()">Generate Shares</button>
        </div>

        <div class="section">
            <h2>Share 1</h2>
            <textarea id="share1" rows="4" readonly></textarea>
        </div>

        <div class="section">
            <h2>Share 2</h2>
            <textarea id="share2" rows="4" readonly></textarea>
        </div>

        <div class="section">
            <h2>Reconstruct Secret</h2>
            <p>Enter Share 1 and Share 2 (as hexadecimal strings):</p>
            <input type="text" id="share1Input" placeholder="Enter Share 1" maxlength="62">
            <input type="text" id="share2Input" placeholder="Enter Share 2" maxlength="62">
            <button onclick="reconstructSecret()">Reconstruct Secret</button>
        </div>

        <div class="section">
            <h2>Reconstructed Secret</h2>
            <textarea id="result" rows="4" readonly></textarea>
        </div>

        <div id="error-message" class="error-message"></div>
    </div>
</body>
</html>
