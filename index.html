<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Share Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Secret Share Generator</h1>

        <!-- Section for generating shares -->
        <section id="generate-shares">
            <h2>Generate Shares from Secret</h2>
            <input type="text" id="secret-input" placeholder="Enter 62 digits (0-5)" maxlength="62">
            <button id="generate-button">Generate Shares</button>
            <div id="generate-results">
                <p><strong>SHARE 1:</strong> <span id="share1"></span></p>
                <p><strong>SHARE 2:</strong> <span id="share2"></span></p>
            </div>
        </section>

        <!-- Section for rebuilding secret -->
        <section id="rebuild-secret">
            <h2>Rebuild Secret from Shares</h2>
            <input type="text" id="share1-input" placeholder="Enter SHARE 1 (32 hex characters)" maxlength="32">
            <input type="text" id="share2-input" placeholder="Enter SHARE 2 (62 digits)" maxlength="62">
            <button id="rebuild-button">Rebuild Secret</button>
            <p><strong>Rebuilt SECRET:</strong> <span id="rebuilt-secret"></span></p>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
